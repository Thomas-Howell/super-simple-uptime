services:
  app:
    build: .
    ports:
      - "8082:8082"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER:-appuser}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-apppassword}
      - DATABASE_NAME=${POSTGRES_DB:-appdb}
      - DATABASE_URL=postgres://appuser:apppassword@db:5432/appdb
      - NODE_ENV=production
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: